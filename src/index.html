<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JavaScript App</title>
</head>

<body>
    <main>
    <h1>Vanilla JavaScript App</h1>
    <p>Loading content from the API1: <b id="name">...</b></p>
    </main>

    <script>
    (async function() {
        const { message } = await( await fetch(`/api/goapi1`)).json();
        document.querySelector('#name').textContent = message;
    }());

    </script>
</body>

</html>
